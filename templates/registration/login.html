{% extends 'base.html' %}

{% block title %}Log In | Newspaper App{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
</form>

<a href="{% url 'password_reset' %}">I'm an idiot, I forgot my password!</a>

{% endblock content %}
